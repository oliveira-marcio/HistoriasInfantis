apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.abobrinha.caixinha"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 26
        versionName "3.1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    flavorDimensions "tier"
    productFlavors{
        free {
            dimension "tier"
            applicationId "com.abobrinha.caixinha"
        }
        paid {
            dimension "tier"
            applicationId "com.abobrinha.caixinha"
        }
    }
}

ext {
    appCompatLibVersion = '1.2.0'
    cardViewLibVersion = '1.0.0'
    constraintLayoutLibVersion = '2.0.1'
    firebaseJobDispatcherLibVersion = '0.8.5'
    firebaseLibVersion = '20.2.4'
    firebaseAdsVersion = '19.3.0'
    glideLibVersion = '3.8.0'
    jetpackLibVersion = '1.1.0'
    jsoupLibVersion = '1.13.1'
    legacySupportLibVersion = '1.0.0'
    materialLibVersion = '1.2.0'
    multiDexLibVersion = '2.0.1'
    preferenceLibVersion = '1.1.1'
    espressoCoreLibVersion = '3.1.0'
    espressoIntentsLibVersion = '3.3.0'
    junitLibVersion = '4.13'
    junitExtLibVersion = '1.1.2'
    testRulesLibVersion = '1.3.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:${appCompatLibVersion}"
    implementation "androidx.legacy:legacy-support-v4:${legacySupportLibVersion}"
    implementation "androidx.vectordrawable:vectordrawable:${jetpackLibVersion}"
    implementation "androidx.vectordrawable:vectordrawable-animated:${jetpackLibVersion}"
    implementation "com.google.android.material:material:${materialLibVersion}"
    implementation "androidx.annotation:annotation:${jetpackLibVersion}"
    implementation "androidx.recyclerview:recyclerview:${jetpackLibVersion}"
    implementation "androidx.cardview:cardview:${cardViewLibVersion}"
    implementation "androidx.preference:preference:${preferenceLibVersion}"
    implementation "androidx.constraintlayout:constraintlayout:${constraintLayoutLibVersion}"
    implementation "androidx.multidex:multidex:${multiDexLibVersion}"
    implementation "com.github.bumptech.glide:glide:${glideLibVersion}"
    implementation "org.jsoup:jsoup:${jsoupLibVersion}"
    implementation "com.firebase:firebase-jobdispatcher:${firebaseJobDispatcherLibVersion}"
    implementation "com.google.firebase:firebase-messaging:${firebaseLibVersion}"
    implementation "androidx.test.espresso:espresso-idling-resource:${espressoIntentsLibVersion}"

    freeImplementation "com.google.firebase:firebase-ads:${firebaseAdsVersion}"
    testImplementation "junit:junit:${junitLibVersion}"

    androidTestImplementation "androidx.annotation:annotation:${jetpackLibVersion}"
    androidTestImplementation("androidx.test.espresso:espresso-core:${espressoCoreLibVersion}", {
        exclude group: "com.android.support", module: "support-annotations"
    })
    androidTestImplementation "androidx.test.espresso:espresso-intents:${espressoIntentsLibVersion}"
    androidTestImplementation "androidx.test:rules:${testRulesLibVersion}"
    androidTestImplementation "androidx.test.ext:junit:${junitExtLibVersion}"
}